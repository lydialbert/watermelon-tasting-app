<!---Book a Reservation Page for Watermelon App.--->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Watermelon Tastings</title>
  </head>
  <body>
    <h1>Melon Reservation Scheduler</h1>
    <div class="reservations">
        <form action="book" method="POST">
            <h3>Add a 2022 Calendar Here</h3>
            <select name="start-time">
                <option value="N/A" disabled selected hidden>Start Time</option>
                <option value="time">7:00AM-7:30AM</option>
                <option value="time">7:30AM-8:00AM</option>
                <option value="time">8:00AM-8:30AM</option>
                <option value="time">8:30AM-9:00AM</option>
                <option value="time">9:00AM-9:30AM</option>
                <option value="time">9:30AM-10:00AM</option>
            </select>
            <select name="end-time">
              <option value="N/A" disabled selected hidden>End Time</option>
              <option value="time">7:00AM-7:30AM</option>
              <option value="time">7:30AM-8:00AM</option>
              <option value="time">8:00AM-8:30AM</option>
              <option value="time">8:30AM-9:00AM</option>
              <option value="time">9:00AM-9:30AM</option>
              <option value="time">9:30AM-10:00AM</option>
            </select>
            <p>
                <button id="book-it">Search</button>
            </p>
        </form>
    </div>
    <ul>
      {% for message in get_flashed_messages() %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
