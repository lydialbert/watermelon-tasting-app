<!---Login Page for Watermelon App.--->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Watermelon Tastings</title>
  </head>
  <body>
    <h1>Watermelon Tastings! ğŸ‰</h1>
    <div class="login">
        <form action="/create-user" method="POST">
            <p>
              First Name<input type="text" name="fname" placeholder="First Name">
            </p>
            <p>Last Name<input type="text" name="lname" placeholder="Last Name">
            </p>
            <p>
              Username<input type="text" name="Username" placeholder="Username or Email Address">
            </p>
            <p> 
              <button id="create">Create Account</button>
            </p>
        </form>
    </div>
    <ul>
      {% for message in get_flashed_messages() %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
